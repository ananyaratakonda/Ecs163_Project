<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paris 2024 Olympic Games</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
     <h2 style="text-align: center;">Paris 2024 Olympic Games</h2>
  <div id="main-container">
    <div id="map-container">
        <h3>Olympic Medals by Country</h3>
        <svg id="map" width="600" height="600"></svg>
        <div id="tooltip" class="tooltip"></div>
        <div id="tree-tooltip" class="tooltip" style="
        position: absolute;
        background: rgba(0,0,0,0.7); 
        color: white;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 10px;
        display: none;
        "></div>
        <div id="sankey-tooltip" class="tooltip" style="
        position: absolute;
        background: rgba(0,0,0,0.7); 
        color: white;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 10px;
        display: none;">
        </div>
        
    </div>
    <div id="right-container">
        <h3>Medal Breakdown</h3>
        <h4 id="country">Country: </h4>
        <div class="RHS-nested-container">
            <label>Select Visualization:</label>
            <select id="select">
                <option value="treemap">Tree Map</option>
                <option value="sankey">Sankey </option>
            </select>
        </div>
        <div id="sidebar-container" style="width:100%; height:80%;"></div>
    </div>
  </div>

  
</body>
</html>
