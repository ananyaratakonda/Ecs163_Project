<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paris Olympics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
     <h2 style="text-align: center;">Paris 2024 Olympic Games</h2>
  <div id="main-layout">
    <div id="map-container">
        <h3>Olympic Medals by Country</h3>
        <div class="chart-title"></div>
        <svg id="map" width="600" height="600"></svg>
        <div id="tooltip"></div>
    </div>
    <div id="sidebar">
        <h3>Title</h3>
        <h4>Country ID: </h4>
        <div class="control-group">
        <label for="viz-select">Select Visualization:</label>
        <select id="viz-select">
            <option value="sankey">Sankey </option>
            <option value="treemap">Tree Map</option>
        </select>
  </div>
  </div>
  </div>
</body>
</html>
